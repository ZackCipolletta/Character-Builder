<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/scripts.css" type="text/css">
    <script src="/js/script.js"></script>
    <title>Charcater Builder</title>
</head>
<body>
    <h1>Build your character</h1>
    <form id="whole-form">
        <form>
            <label class="charNameInput">
                Create character name:
                <input type="text" name="nameInput" id="userName">
                <br>
            </label>
            <label class="height">
        </form>
        <form id="select-form">
            Choose character height
            <select id="height">
                <option value="6">6 ft</option>
                <option value="5">5 ft</option>
                <option value="4">4 ft</option>
            </select>
        </form>
        <form id="radio-form">
            <label>
                <input type="radio" name="classSelect" value="1" id="radio-button">
                Mage
            </label><br>            
            <label>
                <input type="radio" name="classSelect" value="2" id="radio-button">
                Knight
            </label><br>            
            <label>
                <input type="radio" name="classSelect" value="3" id="radio-button">
                Rogue
            </label><br>
        </form>
        <button type="submit">Create your character</button>
    </form>
    <p id="results">
    </p>

</body>
</html>
